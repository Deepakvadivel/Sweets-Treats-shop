<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="icon" href="/image/logo.jpg">
</head>
<body>
    <form action="/html/demo.html">
        <div class="container">
            <h1 class="heading">Sign Up</h1>
            <div class="firstname">
                <label for="" class="firstlabel">Firstname </label><br>
                <input type="text" placeholder="Enter the Firstname" required id="two">
            </div>
            <div class="lastname">
                <label for="" class="firstlabel">Lastname</label><br>
                <input type="text" placeholder="Enter the Lastname" required  id="two">
            </div>
            <div class="email">
                <label for="" class="firstlabel">Email</label><br>
                <input type="email" placeholder="Enter the Email" required id="two">
            </div>
            <div class="password">
                <label for="password" class="firstlabel">Password</label><br>
                <input type="password" placeholder="Enter the Password" required id="two">
            </div>
            <div class="submit">
                <input type="submit" value="Signup" id="one">
            </div>
            <div class="user">
                <p class="para">I Have A Accout ? <a href="login.html">Click Login</a></p>
            </div>
        </div>
    </form>
</body>
</html>
