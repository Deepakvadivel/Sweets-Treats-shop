<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="icon" href="/image/logo.jpg">
</head>
<body>
    <div class="containerlog">
        <form action="/html/demo.html">
            <h1 class="heading">Login Form</h1>
            <div class="emaillog">
                <label for="">Email</label><br>
                <input type="email"  placeholder="Enter the Email" required  id="two">
            </div>
            <div class="passwordlog">
                <label for="">Password</label><br>
                <input type="password" placeholder="Enter the Password" required id="two">
                
            </div>
            <div class="submit">
                <input type="submit" value="Login" id="one">
            </div>
            <div class="user">
                <p class="userlog">Now User ? <a href="signup.html">Click SignUp</a></p>
            </div>
        </form>
    </div>
</body>
</html>
